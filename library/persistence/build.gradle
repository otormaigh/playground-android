plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'kotlin-kapt'
  id 'com.squareup.sqldelight'
}

android {
  compileSdkVersion versions.compileSdk

  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.targetSdk
  }

  flavorDimensions 'api'
  productFlavors {
    mock {
      dimension 'api'
    }
    live {
      dimension 'api'
    }
  }

  buildTypes {
    debug {
    }

    release {
      postprocessing {
        proguardFiles 'proguard-rules.pro'
        consumerProguardFiles 'consumer-rules.pro'
        removeUnusedResources = false
        removeUnusedCode = true
        optimizeCode = true
        obfuscate = true
      }
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8 // NOTES#10/03/2021
    targetCompatibility JavaVersion.VERSION_11
  }

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_11.toString()
  }
}

dependencies {
  implementation deps.kotlin.stdlib

  implementation deps.square.sqldelight.android
  implementation deps.square.sqldelight.coroutines

  implementation deps.google.dagger.hilt.android
  kapt deps.google.dagger.hilt.compiler
}

sqldelight {
  Database {
    packageName = "ie.otormaigh.playground.sqldelight"
    schemaOutputDirectory = file("src/main/sqldelight/databases")
    verifyMigrations = true
  }
}

// NOTES#13/03/2021
tasks.getByName("preBuild").dependsOn(":library:persistence:generateSqlDelightInterface")