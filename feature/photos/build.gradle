plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'kotlin-kapt'
  id 'dagger.hilt.android.plugin'
  id 'org.jetbrains.kotlin.android'
}

android {
  compileSdkVersion versions.compileSdk

  defaultConfig {
    minSdkVersion versions.minSdk
    targetSdkVersion versions.targetSdk
  }

  flavorDimensions 'api'
  productFlavors {
    mock {
      dimension 'api'
    }
    live {
      dimension 'api'
    }
  }

  buildTypes {
    debug {
    }

    release {
      postprocessing {
        proguardFiles 'proguard-rules.pro'
        consumerProguardFiles 'consumer-rules.pro'
        removeUnusedResources = false
        removeUnusedCode = true
        optimizeCode = true
        obfuscate = true
      }
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8 // NOTES#10/03/2021
    targetCompatibility JavaVersion.VERSION_11
  }

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_11.toString()
  }

  buildFeatures {
    viewBinding true
    compose true
  }

  composeOptions {
    kotlinCompilerExtensionVersion versions.compose
  }
}

dependencies {
  api project(":library:store")

  implementation deps.kotlin.stdlib
  implementation deps.kotlin.coroutine.android

  implementation deps.androidx.core_ktx
  implementation deps.androidx.fragment
  implementation deps.androidx.recyclerview

  implementation deps.androidx.activity_compose
  implementation deps.androidx.compose.ui
  implementation deps.androidx.compose.ui_tooling
  implementation deps.androidx.compose.foundation
  implementation deps.androidx.compose.material

  implementation deps.google.dagger.hilt.android
  kapt deps.google.dagger.hilt.compiler

  implementation deps.timber
  implementation deps.coil
  implementation "dev.chrisbanes.accompanist:accompanist-coil:0.6.2"
}